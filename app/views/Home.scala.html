@(vv: model.ViewValueCommon, todos: Seq[model.ViewValueTodo])
@common.Default(vv){
   <ul>
    @for(todo <- todos) {
     <li>
      <span>@todo.title</span>
      <span>@todo.body</span>
      <span>@todo.status</span>
      <span style="color: @todo.categoryColor.color;">@todo.categoryName</span>
      <span>@todo.categoryColor.color</span>
     </li>
    }
  </ul>
}
